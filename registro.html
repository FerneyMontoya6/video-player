<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/registro.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header-img"
        src="images/logo-platzi-video-BW2.png"
        alt="logo de platzi"
      />
      <div class="header-menu">
        <div class="header-menu-profile">
          <img src="images/icons8-usuario-círculo-64.png" alt="" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="inicio-sesion.html">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <main class="register">
      <section class="register-box">
        <h2 class="register-box__title">Regístrate</h2>
        <form action="/" class="register-box__form">
          <input type="text" name="name" placeholder="Nombre" />
          <input type="email" name="email" placeholder="Correo" />
          <input type="password" name="password" placeholder="Contraseña" />
          <button class="button">Registrarme</button>
        </form>
        <p>
          <a href="inicio-sesion.html">Iniciar sesión</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <p><a href="/">Terminos de uso</a></p>
      <p><a href="/">Declarasión de privacidad</a></p>
      <p><a href="/">Centro de ayuda</a></p>
    </footer>
  </body>
</html>
