<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <title>Inicio de sesión</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header-img"
        src="images/logo-platzi-video-BW2.png"
        alt="logo de platzi"
      />
    </header>
    <section class="login">
      <section class="login-container">
        <h2>Inicia Sesion</h2>
        <form action="/" class="login-container-form">
          <input class="form-input" type="text" placeholder="Nombre" />
          <input class="form-input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login-container-remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" />recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="log-container-social-media">
          <div>
            <img src="images/google-icon.png" alt="Google" />Inicia sesión con
            Google
          </div>
          <div>
            <img src="images/twitter-icon.png" alt="Google" />Inicia sesión con
            Twitter
          </div>
        </section>
        <p class="login-container-register">
          No tienes ninguna cuenta <a href="registro.html">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de auda</a>
    </footer>
  </body>
</html>
